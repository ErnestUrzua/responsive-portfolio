<main style="background-image: url(assets/texturedBg.jpg);border-top:solid 2px lightgray;">
  
  <!-- container is offwhite and holds card with padding -->
  <div class="container w-50 p-4 m-3" style="background-color: whitesmoke; font-family: 'Lucida Sans';">
    <div class="row">
      <div class="col-md p-3" style="border-bottom:solid 2px lightgray;">
      <h1 style="color: darkcyan;">Contact</h1>
      </div>
    </div>
    
    
    <!-- first row -->
    <div class="row">
      <!-- col 1 -->
      <div class="col-lg-12 m-2">
        <div class="card">
          <form style="color: grey;">
            <div class="form-group">
              <label for="exampleInputEmail1">Name
              </label>
              <input type="name" class="form-control"  placeholder="Enter name" >
              <small class="form-text" style="color: lightgrey";>We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Email</label>
              <input type="email" class="form-control" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1" >Message</label>
              <textarea class="form-control" rows="3"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary" style="background-color:darkcyan" >Submit</button>
          </form>
      </div>

  </div >

</main>
